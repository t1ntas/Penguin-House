<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sessao.css">
    <link rel="shortcut icon" href="imagens/penguin house.ico" type="image/x-icon">
    <title>Login | Penguin House</title>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <a class="logo" href="index.html" aria-label="store logo">
        <img class="img" src="imagens/Icons8-Ios7-Holidays-Christmas-Penguin.ico" alt="">
      </a>
    </div>
  </header>
  <div class="customer-login">
    <div class="title">
        <strong id="title" role="heading" aria-level="2">
        Entre na sua conta PENGUIN HOUSE!
      </strong>
    </div>
    <fieldset class="fieldset login">
        <div class="emailrequired">
            <label class="label" for="email"></label>
            <span>Email</span>
            <div>
                <input id="email" class="input-text" type="email" name="Email" autocomplete="email" value="" title="Email" data-validade="{required:true, 'validade-email':true}" aria-required="true">
            </div>
            <div class="password requiered">
                <label class="label" for="pass">
          <span>Palavra-Passe*</span>
        </label>
            </div>
            <div>
                <input id="password" class="input-text" type="password" name="password" title="Palavra-Passe" data-password-min-lenght="8" data-password-min-characther-sets="3" data-validade="{required:true, 'validade-customer-password':true" autocomplete="off" aria-required="true">
                <button class="toggle-password" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="22.29" height="14" viewbox="0 0 22.29 14">
      <g id="layer" tranform="translate(-.83-5)"></g>
      <g id="prefix__Vrstva_108" data-name="Vrstva 108">
        <path id="prefix__Path_118" d="M22.85 11.48v-.06l-.14-.21c-.13-.18-.31-.43-.54-.73a16.42 16.42 0 0 0-2.07-2.2A12.22 12.22 0 0 0 12 5a12.22 12.22 0 0 0-8 3.25 16.42 16.42 0 0 0-2.07 2.2c-.23.3-.41.55-.54.73l-.14.21v.06L.83 12l.32.54v.06l.14.21c.13.18.31.43.54.73A16.42 16.42 0 0 0 4 15.75 12.22 12.22 0 0 0 12 19a12.22 12.22 0 0 0 8.05-3.25 16.42 16.42 0 0 0 2.07-2.2c.23-.3.41-.55.54-.73l.14-.21v-.06l.32-.52zm-2.31.84a14.36 14.36 0 0 1-1.81 1.93A10.2 10.2 0 0 1 12 17a10.2 10.2 0 0 1-6.73-2.75 15.23 15.23 0 0 1-1.82-1.93L3.21 12l.24-.32a15.23 15.23 0 0 1 1.82-1.93A10.2 10.2 0 0 1 12 7a10.2 10.2 0 0 1 6.73 2.75 14.36 14.36 0 0 1 1.81 1.93c.1.12.18.22.25.32s-.15.2-.25.32z" class="prefix__cls-1" data-name="Path 118"></path>
        <circle id="prefix__Ellipse_8" cx="3" cy="3" r="3" class="prefix__cls-1" data-name="Ellipse 8" transform="translate(9 9)"></circle>
    </g>
      </svg>
      </button>
                <div class="toolbar">
                    <div class="primary">
                        <button id="send2" class="action login primary" type="submit" name="send">
      <span>Login</span>
      </button>
      </div>
      <div class="secondary">
        <a class="remind" href="recuperarpass.html">
          <span>Esqueceu-se da palavra-passe?</span>
        </a>
      </div>
  </div>
  </div>
</div>
 </div>
 </div>
 </fieldset>
</body>

</html>
