<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/penguin house.ico" type="image/x-icon">
  <title>Login | Penguin House</title>
</head>
<body>
  <fieldset>
    <h1>Acesse รก sua conta PENGUIN HOUSE!</h1>
  <div class="">
    <label>Email</label>
    <div>
    <input id="email" class="input-text" type="email" name="Email"
    autocomplete="email" value="" title="Email" 
    data-validade="{required:true, 'validade-email':true}" aria-required="true">
    </div>
    <label>
      <span>Palavra-Passe*</span>
  </label>
  <div>
      <input id="password" class="input-text" type="password" name="password"
      title="Palavra-Passe" data-password-min-lenght="8" data-password-min-characther-sets="3"
      data-validade="{required:true, 'validade-customer-password':true" autocomplete="off"
      aria-required="true">
  </div>
  <div>
  <button id="send" type="submit" name="send">
    <span>Login</span>
  </button> 
  </div>
  <div>
    <a href="recuperarpass.html">Esqueceu-se da palavra-passe?</a>
  </div>
  </div>
</fieldset>
</body>
</html>
