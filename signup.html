<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/penguin house.ico" type="image/x-icon">
    <title>Signup | Penguin House</title>
    <style>
        .titulos{
    background: linear-gradient(to right,#01B6E5 0%, #0161ED 100% );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    </style>
</head>

<body>
    <fieldset>
        <h1 class="titulos">Faça o seu registro aqui!</h1>
        <div class="">
            <label>
                    <span>Nome*</span>
                </label>
            <div>
                <input id="nome" class="input-text" type="text" name="name" value="" title="Nome" maxlength="40" data-validade="{required:true}" autocomplete="off" aria-required="true">
            </div>
            <label>
                    <span>Email*</span>
                </label>
            <div>
                <input id="email" class="input-text" type="email" name="Email" autocomplete="email" value="" title="Email" data-validade="{required:true, 'validade-email':true}" aria-required="true">
            </div>
            <label>
                    <span>Palavra-passe*</span>
                </label>
            <div>
                <input id="password" class="input-text" type="password" name="password" title="Palavra-Passe" data-password-min-lenght="8" data-password-min-characther-sets="3" data-validade="{required:true,
                        'validade-customer-password':true" autocomplete="off" aria-required="true">
            </div>
            <label>
                    <span>Telemóvel*</span>
                </label>
            <div>
                <input id="telemovel" class="input-text" type="text" name="Telemóvel" title="Telemóvel" maxlength="9" minlength="9" data-telemovel-min-lenght="9" data-telemovel-max-lenght="9" data-validade="{required:true,
                        'validade-telemovel'=true}" aria-required="true">
            </div>
        </div>
       </fieldset>
</body>

</html>
