<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessao | Penguin House</title>
</head>
<body>
    <h1>Iniciar Sessão</h1>
        <p> <span>Iniciar Sessão</span></p>
    <div>
        <div>
            <p>Já é um pinguim?</p>
        </div>
        <div>
            <input type="radio" name="option" id="registrationTrigger" 
            value="option1" checked="" data-toggle="collapse" 
            data-target="#registration" aria-expanded="true" 
            aria-controls="registration"> 
            <label>
                Não, sou um(a) novo(a) Pinguim
            </label>
        </div>
        <div>
            <input  type="radio" name="option" id="login" 
            value="option2" data-toggle="collapse" 
            data-target="#login" aria-expanded="false" 
            aria-controls="login">
            <label>
                Sim, ja sou um(a) Pinguim
            </label>
        </div>
    </div>    
    <div></div>    
    </body>
</html>
